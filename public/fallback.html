<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Powwow - Fallback Page</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .logo {
      margin: 20px 0;
      color: #99ff33;
      font-size: 2.5rem;
      text-shadow: 0 0 10px rgba(153, 255, 51, 0.6);
    }
    .message {
      margin: 20px 0;
      line-height: 1.5;
    }
    .button {
      background-color: #99ff33;
      color: #121212;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    .assets-container {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="logo">Powwow</h1>
    <div class="message">
      <p>You're seeing this fallback page because the application is reloading or there was an issue with connectivity.</p>
      <p>Try refreshing the page or clicking the button below to go back to the app.</p>
    </div>
    <button class="button" onclick="window.location.href='/'">Return to App</button>
  </div>

  <!-- Hidden assets that might be needed -->
  <div class="assets-container">
    <!-- Group Icon SVG -->
    <svg id="group-icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
      <path fill="currentColor" d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.66-5.33-4-7-4z"/>
    </svg>
    
    <!-- Group Avatar SVG -->
    <svg id="group-avatar-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48">
      <circle cx="12" cy="12" r="12" fill="#333333"/>
      <path fill="#666666" d="M12 14c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-6 6v-2c0-2.66 5.33-4 8-4 2.67 0 8 1.34 8 4v2H6z"/>
    </svg>
  </div>
</body>
</html>
